<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Map UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Map Catalog</h1>

    <div id="formdiv">
        <label>Map Name</label>
        <input type="text" id="mapname" />
        <label>Map Difficulty</label>
        <input type="text" id="difficulty" />
        <button type="button" onclick="create()">Add Map</button>
    </div>
    <div id="updateformdiv">
        <h2>Update</h2>
        <label>Map Name</label>
        <input type="text" id="mapnametoupdate" />
        <!--<label>Map Difficulty</label>
    <input type="text" id="difficultytoupdate" />-->
        <button type="button" onclick="update()">Rename Map</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Difficulty</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="mapsScript.js"></script>
</body>
</html>
