<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Places UI</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Place Catalog</h1>

    <div id="formdiv">
        <label>Place name</label>
        <input type="text" id="placename" />
        <label>Country</label>
        <input type="text" id="countryname" />
        <button type="button" onclick="create()">Add Place</button>
    </div>
    <div id="updateformdiv">
        <h2>Update</h2>
        <label>Change/Rename Place in the same country</label>
        <input type="text" id="placenametoupdate" />
        <!--<label>Map Difficulty</label>
    <input type="text" id="difficultytoupdate" />-->
        <button type="button" onclick="update()">Change Place</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Country</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="placesScript.js"></script>
</body>
</html>
