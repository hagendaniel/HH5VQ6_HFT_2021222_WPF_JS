<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Season UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Map Catalog</h1>

    <div id="formdiv">
        <label>Season Name</label>
        <input type="text" id="seasonname" />
        <label>Place Id</label>
        <input type="text" id="placeid" />
        <button type="button" onclick="create()">Add Season</button>
    </div>
    <div id="updateformdiv">
        <h2>Update</h2>
        <label>Season Name</label>
        <input type="text" id="seasonnametoupdate" />
        <button type="button" onclick="update()">Rename Season</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Place ID</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody id="resultarea">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="seasonsScript.js"></script>
</body>
</html>
